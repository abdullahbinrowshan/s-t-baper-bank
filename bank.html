<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP ER BANK</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Get some
            <span class="font-semibold text-violet-600">MOOOONEY</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto p-8">
            <div class="grid grid-cols-3 my-10 gap-4 text-4xl font-semibold text-white text-center">
                <div class="min-h-[10rem] bg-red-400 rounded-lg flex flex-col justify-center gap-3">
                    <h2>Deposit</h2>
                    <h3>$<span id="current-deposit">00</span></h3>
                </div>
                <div class="min-h-[10rem] bg-green-400 rounded-lg flex flex-col justify-center gap-3">
                    <h2>Withdraw</h2>
                    <h3>$<span id="current-withdraw">00</span></h3>
                </div>
                <div class="min-h-[10rem] bg-blue-400 rounded-lg flex flex-col justify-center gap-3">
                    <h2>Balance</h2>
                    <h3>$<span id="current-balance">9000000</span></h3>
                </div>
            </div>
            <div class="grid grid-cols-2 my-10 gap-4 text-4xl font-semibold text-white">
                <div class="min-h-[14rem] bg-violet-300 rounded-lg flex flex-col pl-6 justify-center items-start gap-3">
                    <h2>Please Deposit</h2>
                    <input type="text"
                    class="bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-9/12 p-2.5 "
                    name="" id="deposit-input" placeholder="Enter your deposit amount">

                    <button type="button" onclick="deposit()" class="text-white bg-blue-400 hover:bg-violet-600 focus:ring-4 focus:outline-none focus:ring-blue-300
                    font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Deposit</button>
                </div>
                <div class="min-h-[14rem] bg-pink-400 rounded-lg flex flex-col pl-6 justify-center items-start gap-3">
                    <h2>Please Withdraw</h2>
                    <input type="text"
                    class="bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-9/12 p-2.5 "
                    name="" id="withdraw-input" placeholder="Enter your withdraw amount">

                    <button type="button" onclick="withdraw()" class="text-white bg-blue-400 hover:bg-violet-600 focus:ring-4 focus:outline-none focus:ring-blue-300
                    font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
