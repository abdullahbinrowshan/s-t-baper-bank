<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP ER BANK</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Get some
            <span class="font-semibold text-violet-600">MOOOONEY</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-20 p-8">
            <div class="grid grid-cols-3 gap-4 text-4xl font-semibold text-white text-center">
                <div class="min-h-[10rem] bg-red-400 rounded-lg flex flex-col justify-center gap-3">
                    <h2>Deposit</h2>
                    <h3>$<span id="Deposit">00</span></h3>
                </div>
                <div class="min-h-[10rem] bg-green-400 rounded-lg flex flex-col justify-center gap-3">
                    <h2>Withdraw</h2>
                    <h3>$<span id="withdraw">00</span></h3>
                </div>
                <div class="min-h-[10rem] bg-blue-400 rounded-lg flex flex-col justify-center gap-3">
                    <h2>Balance</h2>
                    <h3>$<span id="balance">1240</span></h3>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
